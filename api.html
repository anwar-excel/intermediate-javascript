<body>
    <h1>JSON</h1>
    <h2>JavasScript Object Notation</h2>
    <script>
        const user = {
            id: 245,
            name: "APM",
            lover: 
                {
                    name: "Gold",
                favFood:"Chiken",
                }
            friendsAge:[12, 23, 34],
            friends:["kamal", "jamal","hasib"]
        };
        // :15 {"id":245,"name":"APM"}
        const userJSON = JSON.stringify(user);
        console.log(userJSON);
        const userFromJSON = JSON.parse(userJSON);
        console.log(userFromJSON);
    </script>
</body>
